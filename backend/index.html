<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head></head>
<body>
<script type="text/javascript">
    let sendGet = function (url) {
        let request = new XMLHttpRequest();
        request.open("GET", url);
        request.send();
    };

    var sendOnRequest = () => sendGet("http://127.0.0.1:3000/on");
    var sendOffRequest = () => sendGet("http://127.0.0.1:3000/off");
    var sendTempAndHumRequest = () => sendGet("http://127.0.0.1:3000/temperatureAndHumidity");
</script>

<div>
    <input type="submit" value="On" onclick="sendOnRequest()">
    <input type="submit" value="Off" onclick="sendOffRequest()">
</div>

<div>
    <p>
        <!--TODO: divide-->
        <span id='tempAndHumOut'></span>
        <input type="submit" value='Refresh' onclick="sendTempAndHumRequest()">
    </p>
</div>
</body>
</html>
