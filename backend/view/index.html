<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap-toggle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/util.js"></script>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <table class="table">
                <tbody>
                <tr class="table-warning">
                    <td>Led</td>
                    <td></td>
                    <td>
                        <input type="checkbox" data-toggle="toggle" onchange="this.checked ? sendOnRequest() : sendOffRequest()">
                    </td>
                </tr>
                <tr class="table-active">
                    <td>Temperature</td>
                    <td id='temperature'>0</td>
                    <td><input type="submit" class="btn btn-success" value='Refresh' onclick="sendTemperatureRequest()">
                    </td>
                </tr>
                <tr class="table-success">
                    <td>Humidity</td>
                    <td id='humidity'>0</td>
                    <td><input type="submit" class="btn btn-success" value='Refresh' onclick="sendHumidityRequest()">
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-success text-center">
                        PAST CANVAS HERE
                    </h3>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
